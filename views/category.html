<div class="container categories"><div class="row col-md-12"><div class="col-sm-3 col-lg-2 vn-faceted-search" ng-class="{ isMobileAndVisible: true == isMobileAndVisible }" data-ng-hide="!hasFacetsOrCategories"><h3 data-ng-show="!showMobileSearch">Narrow By</h3><div vn-faceted-search categories="categoryList" facets="facets" data-ng-show="mobileDisplay" class="vn-faceted-search-control"></div></div><div class="col-sm-9 col-lg-10 vn-category-product-tiles" ng-class="{ 'isMobileAndHidden': true == !isMobileAndHidden }"><div class="content-top"><div class="page-header"><div class="row"><h1 class="col-sm-10 col-md-10">{{category.name}}</h1><div vn-sort-search class="col-sm-2 col-md-2 vn-sort-desktop-search" data-ng-show="mobileDisplay" query-products="queryProducts()"></div></div><img class="banner img img-responsive" ng-hide="checkForFacetFilters()" ng-src="{{category.bannerImgUrl}}"><div class="description" itemprop="description" ng-hide="checkForFacetFilters()" data-ng-bind-html="category.description | legacyLinkify | html"></div></div></div><!-- Mobile Filtering & Sorting Controls --><div class="row mobile-filters" data-ng-hide="mobileDisplay" ng-class="{ isMobileAndVisible: true == isMobileAndVisible }"><a class="col-xs-6" href data-ng-click="toggleSearch()"><button class="btn btn-default pull-right vn-facet-search-control">Filter</button></a><div class="col-xs-6 vn-sort-mobile-search-control" vn-sort-search query-products="queryProducts()"></div><!-- place sort by button here --></div><div product-grid></div><div vn-paginator cursor="cursor" current-page="currentPage" query-fn="queryProducts()"></div></div></div></div>
