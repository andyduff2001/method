<div class="container categories"><div class="row col-md-12"><div class="col-sm-3 col-lg-2 vn-faceted-search" ng-class="{ isMobileAndVisible: true == isMobileAndVisible }" data-ng-hide="!hasFacetsOrCategories"><h3 data-ng-show="!showMobileSearch">Narrow By</h3><div vn-faceted-search categories="categoryList" facets="facets" data-ng-show="mobileDisplay" class="vn-faceted-search-control"></div></div><div class="col-sm-9 col-lg-10 vn-category-product-tiles" ng-class="{ 'isMobileAndHidden': true == !isMobileAndHidden }"><div class="content-top"><div class="page-header"><div class="row"><h1 class="col-sm-10 col-md-10"><span ng-if="products.length <= 0">No</span> Search results for {{searchTerms.q}}</h1><div vn-sort-search class="col-sm-2 col-md-2 vn-sort-desktop-search" data-ng-show="mobileDisplay" query-products="queryProducts()" ng-if="products.length > 0"></div></div><img class="banner img img-responsive" ng-hide="checkForFacetFilters()" ng-src="{{category.bannerImgUrl}}"><div class="description" itemprop="description" ng-hide="checkForFacetFilters()" data-ng-bind-html="category.description | legacyLinkify | html"></div></div></div><!-- Mobile Filtering & Sorting Controls --><div class="row mobile-filters" data-ng-hide="mobileDisplay" ng-class="{ isMobileAndVisible: true == isMobileAndVisible }"><a class="col-xs-6" href data-ng-click="toggleSearch()"><button class="btn btn-default pull-right vn-facet-search-control">Filter</button></a><div class="col-xs-6 vn-sort-mobile-search-control" vn-sort-search query-products="queryProducts()"></div><!-- place sort by button here --></div><div class="row"><div class="-product-tile-animation col-sm-6 col-md-4 col-lg-3" data-ng-repeat="product in products track by product.id"><div class="th-product"><span class="th-product__sale" data-ng-show="product.isOnSale"></span> <span class="th-product__new" data-ng-show="product.isNew"></span><div class="th-product__image"><a href="{{ product.url }}"><img data-ng-src="{{ getImagePath(product.imageCollections) }}" class="img-responsive" alt=""></a></div><div class="th-product__name"><a href="{{ product.url }}">{{ product.name }}</a></div><div class="th-product__price"><span class="th-reg-price" data-ng-show="product.pricing.regularPrice > 0"><span class="th-price" data-ng-class="{strike: product.pricing.salePrice > 0}">{{product.pricing.regularPrice | currency}}</span> <span class="th-price-text th-text-left">Reg</span></span> <span class="th-now-price" data-ng-show="product.pricing.salePrice > 0"><span class="th-price">{{product.pricing.salePrice | currency}}</span> <span class="th-price-text">Now</span></span></div></div></div></div><div vn-paginator cursor="cursor" current-page="currentPage" query-fn="queryProducts()" ng-if="products.length > 0"></div></div></div></div>
