<div class="th-product"><span class="th-product__sale hidden-xs" data-ng-show="product.isOnSale"></span> <span class="th-product__new hidden-xs" data-ng-show="product.isNew"></span><div class="th-product__image"><a data-ng-href="{{ product.url }}"><!--<img data-ng-src="{{ product.images.default[0].medium }}" class="img-responsive" alt="{{ product.name }}">--><img data-ng-src="{{ getImagePath(product.imageCollections) }}" class="img-responsive" alt="{{ product.name }}"></a> <!--<div class="th-quick-options visible-md visible-lg">--> <!--<a data-ui-sref="i18n.product({ productTitle: featuredProduct.slug, productCode: featuredProduct.code })" class="th-quick-view" data-translate="product.quickView">Quick View</a>--> <!--<a href="#" class="th-add-to-cart"><span></span></a>--> <!--</div>--></div><div class="th-product__name"><a data-ng-href="{{product.url}}">{{product.name}}</a></div><div class="th-product__price"><span class="th-reg-price" data-ng-show="product.pricing.regularPrice > 0"><span class="th-price" data-ng-class="{strike: product.pricing.salePrice > 0}">{{product.pricing.regularPrice | currency}}</span><span class="th-price-text th-text-left" data-translate="product.regularPriceLabel">Reg</span></span> <span class="th-now-price" data-ng-show="product.pricing.salePrice > 0"><span class="th-price">{{product.pricing.salePrice | currency}}</span><span class="th-price-text" data-translate="product.nowPriceLabel">Now</span></span></div></div>
