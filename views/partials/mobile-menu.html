<div data-snap-drawer class="th-mobile-menu" data-ng-show="snapMenuState" data-ng-controller="HeaderCtrl"><div class="hidden-md hidden-lg th-search"><div vn-search-form search-term="searchLocal" allow-collapse="false" show-search="showSearchMobile"></div></div><div class="th-mobile-menu__list"><ul class="nav navbar-nav th-mobile-list"><li class="th-mobile-list__item th-mobile-list__item--header">Categories</li><li class="dropdown th-mobile-list__item" ng-repeat="category in smartCategories"><a href="#" class="dropdown-toggle navbar-link th-dropdown-toggle th-mobile-list__link" ng-if="category.subCategories.length" data-toggle="dropdown">{{category.name}} <span class="pull-right caret"></span></a> <a data-ng-href="{{category.url}}" class="navbar-link th-dropdown-toggle th-mobile-list__link" ng-if="!category.subCategories.length">{{category.name}}</a><ul class="dropdown-menu th-mobile-list th-mobile-list--sub" data-ng-if="category.subCategories.length"><li><a data-ng-href="{{category.url}}" class="th-mobile-list__link th-mobile-list__link--sub">All {{category.name}}</a></li><li data-ng-repeat="subCategory in category.subCategories"><a class="th-mobile-list__link th-mobile-list__link--sub" data-ng-href="{{subCategory.url}}">{{subCategory.name}}</a></li></ul></li></ul></div><div class="th-mobile-menu__list th-mobile-menu__list--footer" data-ng-bind-html="themeSettings.general.footer.content.column1 | vnLegacyLinkify | html"></div><div class="th-mobile-menu__list th-mobile-menu__list--footer" data-ng-bind-html="themeSettings.general.footer.content.column2 | vnLegacyLinkify | html"></div><div class="th-mobile-menu__list th-mobile-menu__list--footer" data-ng-bind-html="themeSettings.general.footer.content.column3 | vnLegacyLinkify | html"></div></div>
