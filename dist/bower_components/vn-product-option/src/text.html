<div data-ng-if="displayType.rows > 1">
  <textarea data-vn-element="text"
    data-vn-modifiers="{{option.class}}"
    data-ng-model="cartItem.options[option.id]"
    data-ng-maxlength="{{displayType.maxlength}}"
    placeholder="{{displayType.placeholder}}"
    rows="{{displayType.rows}}"
    cols="{{displayType.cols}}">
  </textarea>
</div>

<div data-ng-if="!displayType.rows || displayType.rows < 2">
  <input data-vn-element="text"
    data-vn-modifiers="{{option.class}}"
    data-ng-model="cartItem.options[option.id]"
    data-ng-maxlength="{{displayType.maxlength}}"
    placeholder="{{displayType.placeholder}}">
</div>
