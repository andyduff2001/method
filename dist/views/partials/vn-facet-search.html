<div class="-faceted-search"><header>Refine by</header><div class="facets"><div ng-repeat="facet in facets"><header>{{ facet.title }}</header><div ng-repeat="property in facet.properties"><div class="row"><label>{{ property.name }} <input type="checkbox" name="property.name" ng-checked="selectProperty(property)" ng-click="refineFacetSearch(property)"></label></div></div><hr></div></div></div>
