<!doctype html>
<html class="no-js" ng-app="methodApp" data-ng-strict-di>
<head data-vn-meta-tags data-title="seo.metaTagTitle"
	data-description="seo.metaTagDescription" data-keywords="seo.metaTagKeywords"
	data-robots="seo.enableRobotsMetatags" data-to-append="seo.globallyAppendedMetatags"
	data-social-page-title="social.pageTitle" data-social-page-url="social.pageUrl"
	data-social-image-url="social.imageUrl">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="fragment" content="!" />
	<title>Volusion AngularJS Method Theme</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="/styles/b15531da.vendor.css">
	<link rel="stylesheet" href="/styles/220adf71.main.css">
	<link rel="stylesheet" ng-href="{{ overridesCSS }}">
	<base href="/">
</head>
<body role="document" data-ng-controller="MainCtrl" data-vn-page-name>
	<!--[if lt IE 9]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a>
	to improve your experience.</p>
	<![endif]-->

	<div data-snap-drawers>

		<!-- Mobile Menu -->
		<div id="mobile-menu" data-ng-include=" 'views/partials/mobile-menu.html' "></div>

		<!-- Checkout -->
		<div id="shopping-cart" data-ng-include=" 'views/partials/shopping-cart.html' "></div>

	</div>

	<div snap-content data-snap-ignore="true">

		<!-- Header -->
		<div id="header" ng-include=" 'views/partials/header.html' "></div>

		<!-- Main Content -->
		<div id="main-content-area" role="main" ui-view="" ></div>

		<!-- Footer -->
		<div id="footer" ng-include=" 'views/partials/footer.html' "></div>

	</div>

	<script src="scripts/8db43d90.vendor.js"></script>

	<script src="/scripts/869a06bf.scripts.js"></script>

</body>
</html>
